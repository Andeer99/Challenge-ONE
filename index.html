<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de textos</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <section class="logo" >
        <img src="./imagenes/Logo.png" alt="logoalura">
    </section>
    <main class="layout">
        <section class="input">
            <div >
                <h1>Ingrese el texto</h1>
                <textarea class="input-container-texto" name="" id=""></textarea>
            </div>
            <div class="rectangulo">
                <aside >
                    <div class="rectangulo-textarea">
                    <img src="./imagenes/Muñeco.png" alt="muñeco indicador de inactividad">
                    <h2>Ningun mensaje fue encontrado</h2>
                        <div class="rectangulo-textarea-microtexto">
                            <p>Ingresa el texto que desees encriptar o desencriptar</p>
                        </div>
                    </div>
                </aside>
            </div>
        </section>
        
    
        <section>
        <div class="layout-dos">
            
            <p class="input-aviso"><img src="./imagenes/bi_exclamation-circle-fill.png" alt="logoexclamacion">Solo letras minúsculas y sin acentos</p>
            <div class="input-layout-botones" >
                <button class="input-boton">Encriptar</button>
                <button class="input-boton-dos" >Desencriptar</button>
                
            </div>
        </div>
        
        </section>
        
    </main>
    
    <script src="./app.js"></script>
</body>
</html>
